name: Production

on:
  workflow_dispatch:

jobs:
  prepare-release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install
        run: npm ci --ignore-scripts

      - name: setup git
        run: |
          git config --global user.name "ventrata-bot"
          git config --global user.email "ventrata-bot@ventrata.com"
          
      - name: Release notes
        run: npx changelogen --output release-notes.md

      - name: Bump
        run: npx changelogen --bump --release --no-tag

      - name: Extract version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.2.1

      - name: Print version
        run: echo ${{ steps.extract_version.outputs.version }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: Release v${{ steps.extract_version.outputs.version }}
          body-path: release-notes.md
          branch: release/${{ steps.extract_version.outputs.version }}
          add-paths: |
            package.json
            CHANGELOG.md
