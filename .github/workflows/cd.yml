name: Staging

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  draft:
    name: Draft
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install
        run: npm ci --ignore-scripts

      - name: setup git
        run: |
          git config --global user.name "Ventrata Bot"
          git config --global user.email "jan.kaderabek@ventrata.com"

      - name: Bump
        run: npx changelogen --bump --release --push

      - name: Publish GH
        run: npx changelogen gh release --token ${{ secrets.GITHUB_TOKEN }}

      - name: Merge main back to develop
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: develop
          github_token: ${{ secrets.GITHUB_TOKEN }}